<div class="animate__animated animate__fadeIn">

  <h3>Buscar Por Region <small>{{regionActiva | titlecase }}</small> </h3>
  <hr/>
  
  <h5>Seleccione la region</h5>
  <div class="col">
      <!-- [class.btn-primary]="regionActiva === region" -->
      <button *ngFor="let region of regiones"
              class="btn"
              [class]="getClaseCss(region)"
              (click)="activarRegion(region)" >{{region | titlecase }}</button>
  </div>
</div>


<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termnio de busqueda {{ regionActiva }}.
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises" ></app-pais-tabla>
  </div>
</div>
