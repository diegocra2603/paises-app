<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere un momento por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="cal-12">
            <h1>Pais: <small>{{pais.name.official}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.svg" class="img-thumbnail"/>
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion: </strong>{{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Capital: </strong>{{pais.capital[0]}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo Numerico</strong> {{pais.capitalInfo.latlng[0]}}
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary me-2" *ngFor="let t of pais.translations | keyvalue">
                {{t.value.common}}
            </span>
        </div>
    </div>

    <!-- <pre class="mt-5">
        {{pais | json}}
    </pre> -->

</ng-template>
